
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RNG</title>
  <meta name="description" content="Ranges">
  <img src="./images/RFI.png" id="image"></img>
  <center><h4 id="title">RFI</h4></center>

</head>

<body>
    <center>
        <button onclick=setImage("RFI.png")>RFI</button>
		<button onclick=setImage("HJ_vs_16.png")>HJ vs 16%</button>
		<button onclick=setImage("CO_vs_16.png")>CO vs 16%</button>
		<button onclick=setImage("CO_vs_19.png")>CO vs 19%</button>
        <br/><br/>
		BTN
		<br/>
		<button onclick=setImage("BTN_vs_16.png")>BTN vs 16%</button>
		<button onclick=setImage("BTN_vs_19.png")>BTN vs 19%</button>
		<button onclick=setImage("BTN_vs_25.png")>BTN vs 25%</button>
        <br/><br/>
		SB
		<br/>
		<button onclick=setImage("SB_vs_16.png")>vs 16%</button>
		<button onclick=setImage("SB_vs_19.png")>vs 19%</button>
		<button onclick=setImage("SB_vs_25.png")>vs 25%</button>
		<button onclick=setImage("SB_vs_40.png")>vs 40%</button>
        <br/><br/>
        BB vs 2.5x
        <br/>
        <button onclick=setImage("BB_vs_2.5x14.png")>vs 14%</button>
		<button onclick=setImage("BB_vs_2.5x19.png")>vs 19%</button>
		<button onclick=setImage("BB_vs_2.5x25.png")>vs 25%</button>
		<button onclick=setImage("BB_vs_2.5x35.png")>vs 35%</button>
		<button onclick=setImage("BB_vs_2.5x41.png")>vs 41%</button>
		<button onclick=setImage("BB_vs_2.5x50.png")>vs 50%</button>
		<br/><br/>
		BB vs 3x
        <br/>
        <button onclick=setImage("BB_vs_3x14.png")>vs 14%</button>
		<button onclick=setImage("BB_vs_3x16.png")>vs 16%</button>
		<button onclick=setImage("BB_vs_3x19.png")>vs 19%</button>
		<button onclick=setImage("BB_vs_3x25.png")>vs 25%</button>
		<button onclick=setImage("BB_vs_3x35.png")>vs 35%</button>
		<button onclick=setImage("BB_vs_3x50.png")>vs 50%</button>

    </center>
    <br/><br/><br/>
    <span class="parent">
        <center>
            <button onclick=generateRandomNumber() class="button" id="result">0</button>
            <div id="bar"> </div>
        </center>
    </span>

    <script>
        function setImage(imageName ){
            var path = "./images/".concat(imageName)
            var elem = document.getElementById("image")
            elem.src = path

            var title = imageName.replace("_", " ")
            title = title.replace("_", " ")
            title = title.replace(".png", "")
            if (title != "RFI") {
            	title += "%"
            }
            document.getElementById("title").innerHTML = title
        }


        function generateRandomNumber() {
            var elem = document.getElementById("result")
            var chosenNumber = Math.round(Math.random() * 99)
            elem.innerHTML = chosenNumber

            if (chosenNumber <= 10) {
                elem.style.backgroundColor = "#37e3ff"
            } else if (chosenNumber <= 20) {
                elem.style.backgroundColor = "#58c4db"
            } else if (chosenNumber <= 30) {
                elem.style.backgroundColor = "#62bbd1"
            } else if (chosenNumber <= 40) {
                elem.style.backgroundColor = "#73abbe"
            } else if (chosenNumber <= 50) {
                elem.style.backgroundColor = "#839cad"
            } else if (chosenNumber <= 60) {
                elem.style.backgroundColor = "#958c9a"
            } else if (chosenNumber <= 70) {
                elem.style.backgroundColor = "#ad7681"
            } else if (chosenNumber <= 80) {
                elem.style.backgroundColor = "#bb6972"
            } else if (chosenNumber <= 90) {
                elem.style.backgroundColor = "#d1555b"
            } else {
                elem.style.backgroundColor = "#e54346"
            }
        }

    </script>
    <style>
        #image {
            width:100%;
        }
        .button {
          display: block;
          width: 100%;
          height: 50%;
          border: none;
          background-color: #37e3ff;
          padding: 14px 28px;
          font-size: 90px;
          cursor: pointer;
          text-align: center;
        }
        .parent{
            width: 100%;
            height:  100%;
        }
        .bar-elem {
            padding: 10px;
            width:10px;
            height:10px;
            border: 10px;
        }


    </style>
</body>
</html>
